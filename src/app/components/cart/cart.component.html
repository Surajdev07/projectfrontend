<ng-container *ngIf="products.length !=0">
    <div class="card-table">
        <div class="card-product">
           <table class="table table-response">
              <thead>
                
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>

                    </tr>
                

              </thead>
              <tbody>

                <tr  *ngFor="let item of products; let i=index">
                  <td>{{i+1}}</td>
                  <td>{{item.groceryName}}</td>
                  <td><img style="width: 120px;" src="{{item.imageLink}}" alt=""></td>
                  <td>{{item.description}}</td>
                  <th>{{item.price}}</th>
                  <td>{{item.quantity}}</td>
                  <td>{{item.total}}</td>
                  <td>
                     <button (click)="removeItem(item)" class=" btn btn-danger"><i class="fas fa-trash-alt"></i></button>

                  </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                    <td><button class="btn btn-success">Checkout</button></td>
                    <td><strong>Grand Total : â‚¹{{grandTotal}}</strong></td>
                </tr>
              </tbody>
        


           </table>

           

            
        </div>
    </div>

</ng-container>



<ng-container *ngIf="products.length==0">
    <div class="container">
        <div class="card">
            <!-- <h5 class="card-title">My Cart</h5> -->
        </div>
        <div class="center">
        <img src="https://www.pngarts.com/files/3/Shopping-Cart-PNG-Image-Transparent.png" alt="">
        <h4>Your cart is empty!</h4>
        <h6>Add Your Items Here </h6>
        <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    
    
        </div>
    </div>
    
</ng-container>
