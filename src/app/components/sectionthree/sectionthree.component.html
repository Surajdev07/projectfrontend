<div style="display: flex; justify-content: space-around;"> 
  <mat-card class="example-card" *ngFor="let grocery of grocery">
    <mat-card-header class="product-title">
      <mat-card-title *ngIf="grocery.groceryName == 'Wheat Flour'">{{grocery.groceryName}}</mat-card-title>
    </mat-card-header>
    <img 
    *ngIf="grocery.groceryName == 'Wheat Flour'"
    style="width: 400px; height: 290px;"
      mat-card-image
      src="{{grocery.imageLink}}"
      alt="Photo of a Wheat Flour "
    />
    <div *ngIf="grocery.groceryName == 'Wheat Flour'">
      <div style="display: flex; justify-content: space-between;">
        <span class="rate"></span>
        <span class="qnt"></span>
        <span style="text-align: center;">Rice flour is a form of flour made from <br>finely milled rice. It is distinct from rice starch, which is<br> usually produced by steeping rice in lye. Rice <br>flour is a common substitute for wheat flour.</span>
      </div>
      <div style="display: flex; justify-content: center;">
        <!-- <button mat-raised-button color="primary">Add To Cart</button> -->
      </div>
    </div>
  </mat-card>
</div>
