<div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">LogIn/SignUp</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab label="Sign In">
            <mat-card-content>
              <form action="">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Username"
                    required
                    name="email"
                   ngModel
                    #email="ngModel">
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Password"
                    type="password"
                    required
                    minlength="5"
                    name="password"
                    ngModel
                    #password="ngModel">
                    <mat-error *ngIf="password.touched && password.hasError('required')">
                      Password is required
                    </mat-error>
                    <mat-error *ngIf="password.hasError('minlength') && password.hasError('required')">
                      Password must be of length 5
                    </mat-error>
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <mat-checkbox>Remember Me!</mat-checkbox>
                <button
                  mat-raised-button
                  color="primary"
                  class="login-button"
                 
                  >
                  Sign In
                </button>
  
                <button routerLink="/login"
                  mat-raised-button
                  class="login-button">
                  Login for User
                </button>
              </form>
            </mat-card-content>
        </mat-tab>
        <mat-tab label="Sign Up">
          <mat-card-content>
            <form action="">
              <mat-form-field>
                <input
                  matInput
                  placeholder="User Name"
                  required
                  name="username"
                  ngModel
                  #username="ngModel">
                <mat-icon matSuffix>perm_identity</mat-icon>
                <mat-error
                  *ngIf="username.invalid">
                  Username is required
                </mat-error>
  
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Email"
                  required
                  name="email1"
                 ngModel
                  #email1="ngModel">
                  <mat-error *ngIf="email1.invalid">Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="5"
                  name="password1"
                  ngModel
                  #password1="ngModel">
                  <mat-error *ngIf="password1.touched && password1.hasError('required')">
                    Password is required
                  </mat-error>
                  <mat-error *ngIf="password1.hasError('minlength') && password1.hasError('required')">
                    Password must be of length 5
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <button
                mat-raised-button
                color="primary"
                class="login-button"
               
                >
                Sign Up
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
